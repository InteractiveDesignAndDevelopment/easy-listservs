<!doctype html>
<html>

<head>
  <title>Lookup Listservs</title>
</head>

<body>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/forms-min.css" integrity="sha256-qgMQ+mFfAhlAKj3gSapq62o7SIAYbWAPxYhAykHSzcc=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/buttons-min.css" integrity="sha256-+RBx38dshEH8QgPl8Hg2BaGC1vdhyy/fnnnBXRtMdnE=" crossorigin="anonymous" />

  <form class="pure-form pure-form-stacked">
    <fieldset>

      <label for="course">Course ID and Section</label>
      <input id="course" type="text" name="course">
      <div class="pure-form-message">
        e.g. BIO101
      </div>

        <input class="pure-button pure-button-primary" name="Submit" value="Submit" type="button">
    </fieldset>
  </form>

  <script>
    // Email template
    // To: `mailserv@mercer.edu`
    // Body: `DIR/LIST <course id>`

    document.addEventListener('DOMContentLoaded', function() {
        console.log('Ready!');
    });
  </script>

</body>

</html>
