<!doctype html>
<html>

<head>
  <title>Lookup Listservs</title>
</head>

<body>

  <form action="https://apps.mercer.edu/forms/it-class-listservs-signup.cfm" class="form-horizontal" id="listserv-signup" method="post">
    <div class="form-group">
      <div class="col-xs-4">
        Enter your Mercer Email Address: (e.g. smith_jd@mercer.edu)</div>
      <div class="col-xs-8">
        <input class="form-control required email" id="email" type="text" name="email">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-4">
        Enter your Course ID and Section: (e.g. BIO101)</div>
      <div class="col-xs-8">
        <input class="form-control required" id="course" type="text" name="course">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-offset-4 col-xs-8">
        <input class="btn btn-primary" name="Submit" value="Submit" type="submit">
      </div>
    </div>
  </form>

</body>

</html>
